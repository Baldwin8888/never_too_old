<html>
   <head>
   
      <style type="text/css">
         p.example1
		 {	
            border:10px outset;
            border-bottom-color:#009900; /* Green */
            border-top-color:#FF0000;    /* Red */
            border-left-color:#330000;   /* Black */
            border-right-color:#0000CC;  /* Blue */
         }
         p.example2{
            border:11px outset;
            border-color:#009;        /* Green */
         }
      </style>
      
   </head>
   <body>
   
      <p class="example1">
      This example is showing all borders in different colors.<br></br>
      </p>
      
      <p class="example2">
      This example is showing all borders in green color only.<br></br><br></br>
      </p>
      
   </body>
</html>
